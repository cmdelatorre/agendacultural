<div class="thumbnail">
    <img src="<%= photo %>" class="img-responsive" alt="<%= name %>">

    <div class="caption">
        <h4><%= name %></h4>
        <p>
            <button type="button" class="btn btn-default btn-lg" data-js-edit>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" data-js-remove>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </p>
    </div>
</div>
